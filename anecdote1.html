<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anecdote 1</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    background: #fdfaf6;
    font-family: 'Quicksand', sans-serif;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    padding: 1.5rem 1rem;
    color: #b77c9a;
    position: relative;
    text-align: center;
    border-bottom: 1px solid #e5d4d9;
  }
  .back-btn {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    text-decoration: none;
    color: #b77c9a;
    font-weight: bold;
    border: 2px solid #b77c9a;
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .back-btn:hover {
    background-color: #b77c9a;
    color: white;
  }
  main {
    flex-grow: 1;
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  audio {
    width: 100%;
    outline: none;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(183,124,154,0.4);
    margin-bottom: 2rem;
  }
  .gallery {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
  }
  .gallery img {
    height: 150px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease;
    flex-shrink: 0;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 0 20px #fff;
  }
  #lightbox:target {
    display: flex;
  }
  #lightbox-close {
    position: fixed;
    top: 30px;
    right: 30px;
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
    font-weight: bold;
    z-index: 1100;
  }
</style>
</head>
<body>
<header>
  <a href="index.html" class="back-btn">&larr; Retour</a>
  La chanson...
</header>
<main>
  <audio controls>
    <source src="https://www.dropbox.com/scl/fi/awzwoq7zxa807lm6jsauf/chanson.m4a?rlkey=f7ij2r1gp59r7svturwi15vqw&st=8sjx6glm&dl=1" type="audio/mp4" />
    Ton navigateur ne supporte pas la lecture audio.
  </audio>

  <div class="gallery">
    <a href="#img1"><img src="https://via.placeholder.com/300x200.png?text=Photo+1" alt="Photo 1" /></a>
    <a href="#img2"><img src="https://via.placeholder.com/300x200.png?text=Photo+2" alt="Photo 2" /></a>
    <a href="#img3"><img src="https://via.placeholder.com/300x200.png?text=Photo+3" alt="Photo 3" /></a>
  </div>

  <div id="img1" class="lightbox">
    <a href="#_" id="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/800x600.png?text=Photo+1" alt="Photo 1" />
  </div>
  <div id="img2" class="lightbox">
    <a href="#_" id="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/800x600.png?text=Photo+2" alt="Photo 2" />
  </div>
  <div id="img3" class="lightbox">
    <a href="#_" id="lightbox-close">&times;</a>
    <img src="https://via.placeholder.com/800x600.png?text=Photo+3" alt="Photo 3" />
  </div>
</main>
</body>
</html>
